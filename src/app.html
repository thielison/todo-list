<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="content">
            <header class="header">
                <h1>Todo App</h1>
            </header>
            <main class="main-content">
                <div class="menu">
                    <h3>Home</h3>
                    <ul class="home-menu">
                        <li>All Tasks</li>
                        <li>Today</li>
                        <li>This Week</li>
                        <li>Important</li>
                        <li>Completed</li>
                    </ul>

                    <h3>Projects</h3>
                    <ul class="projects"></ul>

                    <form id="project-name-input-form">
                        <input
                            type="text"
                            id="project-name-input"
                            maxlength="14"
                            placeholder="Enter Project Name"
                            required />
                        <button type="submit" class="add-project">Add</button>
                        <button type="button" class="cancel-project">Cancel</button>
                    </form>

                    <button id="add-project-button">Add Project</button>
                </div>

                <div class="tasks"></div>
            </main>
        </div>
    </body>
</html>
