<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List App</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/><link rel="stylesheet" href="styles.css"/><script defer="defer" src="main.js"></script></head><body><div id="content"><header class="header"><h1>Todo App</h1></header><main class="main-content"><div class="menu"><h3>Home</h3><ul class="home-menu"><li>All Tasks</li><li>Today</li><li>This Week</li><li>Important</li><li>Completed</li></ul><h3>Projects</h3><ul class="projects"></ul><form id="project-name-input-form"><input id="project-name-input" placeholder="Enter Project Name" required/> <button type="submit" id="btn-submit-add-project">Add</button> <button type="button" id="btn-cancel-project">Cancel</button></form><button id="add-project-button">Add Project</button></div><div class="tasks-container"><div><h1 class="tasks-header">All Tasks</h1></div><div class="task-count"><div>Tasks (<span id="task-count">0</span>)</div></div><div class="task-list"></div><div class="todo-input-information-container" style="display: none"><form id="todo-input-form"><label for="title">Title</label> <input id="title" name="title" placeholder="What to do?" required/> <label for="description">Description (Optional)</label> <textarea name="description" id="description" cols="30" rows="3" placeholder="I'm just gonna procrastinate, aren't I?"></textarea> <label for="due-date">Due date</label> <input type="date" id="due-date" placeholder="Due date" max="2099-12-31" required/><div class="submit-buttons"><button type="submit" id="btn-add-todo">Add</button> <button type="button" id="btn-cancel-todo">Cancel</button></div></form></div><div class="todo-edit-information-container" style="display: none"><form id="edit-todo-form"><label for="edit-title">Title</label> <input id="edit-title" name="edit-title" required/> <label for="edit-description">Description (Optional)</label> <textarea name="edit-description" id="edit-description" cols="30" rows="3"></textarea> <label for="edit-due-date">Due date</label> <input type="date" id="edit-due-date" max="2099-12-31" required/><div class="submit-buttons"><button type="submit" id="btn-update-todo">Update</button> <button type="button" id="btn-cancel-todo-update">Cancel</button></div></form></div><button type="button" class="add-task-button">Add Task</button></div></main></div></body></html>
